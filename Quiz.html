<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Quiz.css">
    <title>Destiny Quiz</title>
</head>
<body>
    <header class="header">
        <h1><img class="logo left" src="https://pre00.deviantart.net/216a/th/pre/f/2014/298/2/a/destiny_logo_tricorn_vector_by_valencygraphics-d5yqbim.jpg" alt="Destiny Logo">Destiny Quiz<img class="logo right" src="https://pre00.deviantart.net/216a/th/pre/f/2014/298/2/a/destiny_logo_tricorn_vector_by_valencygraphics-d5yqbim.jpg" alt="Destiny Logo"></h1>
    </header>


    <main class="main">
        <div class="counter">
            <p class="questionCounter">Question 1 of 10</p>
            <p class="scoreCounter">Score 0 out of 10</p>
        </div>      


        <form class="questionAndAnswer">
            <div class="question">
                <h2 class="currentQuestion">When was the original Destiny released?</h2>
                    <ul class="possibleAnswers">
                        <li class="question1"><label><input type="submit" value="A."><span>  September 9, 2014</span></label></li>
                        <li class="question2"><label><input type="submit" value="B."><span>  December 20, 2015</span></label></li>
                        <li class="question3"><label><input type="submit" value="C."><span>  April 30, 2015</span></label></li>
                        <li class="question4"><label><input type="submit" value="D."><span>  September 19, 2013</span></label></li>
                    </ul>

            </div>

        </form>
</main>
</body>
</html>
