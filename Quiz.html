<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Quiz.css">
    <title>Destiny Quiz</title>
</head>
<body>
    <header class="header">
        <h1 class="questionTitle"><img class="logo left" src="https://www.destructoid.com//ul/262753-destiny.jpg" alt="Destiny 1 Box Art">Destiny Quiz<img class="logo right" src="https://i.redd.it/qchrru6vt7dz.jpg" alt="Destiny 2 Logo"></h1>
    </header>


    <main class="main">
        <div class="counter">
            <p class="questionCounter">Question 1 of 10</p>
            <p class="scoreCounter">Score 0 out of 10</p>
        </div>      


        <form id="questionAndAnswer">
                <fieldset>
                        <legend class="currentQuestion">When was the original Destiny released?</legend>
                            <div class="answers">
                                <label for="possibleAnswers1"><input id= "possibleAnswers1" type="radio" name="question1" value="0"> September 9, 2014</label><br>
                                <label for="possibleAnswers2"><input id= "possibleAnswers2" type="radio" name="question1" value="1"> December 20, 2015</label><br>
                                <label for="possibleAnswers3"><input id= "possibleAnswers3" type="radio" name="question1" value="2">  April 30, 2015</label><br>
                                <label for="possibleAnswers4"><input id= "possibleAnswers4" type="radio" name="question1" value="3">  September 19, 2013</label><br>
                            </div>

                            <div class="questions"></div>
                                <input class="submitButton" type="submit" value="Submit">    
                </fieldset>
        </form>
</main>
<script src="Quiz.js"></script>
</body>
</html>
