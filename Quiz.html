<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Quiz.css">
    <title>Destiny Quiz</title>
</head>
<body>
    <header class="header">
        <h1><img class="logo left" src="https://pre00.deviantart.net/216a/th/pre/f/2014/298/2/a/destiny_logo_tricorn_vector_by_valencygraphics-d5yqbim.jpg" alt="Destiny Logo">Destiny Quiz<img class="logo right" src="https://pre00.deviantart.net/216a/th/pre/f/2014/298/2/a/destiny_logo_tricorn_vector_by_valencygraphics-d5yqbim.jpg" alt="Destiny Logo"></h1>
    </header>


    <main class="main">
        <div class="counter">
            <p class="questionCounter">Question 1 of 10</p>
            <p class="scoreCounter">Score 0 out of 10</p>
        </div>      


        <form id="questionAndAnswer">
                <fieldset>
                        <legend class="currentQuestion">When was the original Destiny released?</legend>
                            <div class="answers">
                                <label for="possibleAnswers1"><input id= "possibleAnswers1" type="radio" name="question1" value="September 9, 2014"> September 9, 2014</label><br>
                                <label for="possibleAnswers2"><input id= "possibleAnswers2" type="radio" name="question1" value="December 20, 2015"> December 20, 2015</label><br>
                                <label for="possibleAnswers3"><input id= "possibleAnswers3" type="radio" name="question1" value="April 30, 2015">  April 30, 2015</label><br>
                                <label for="possibleAnswers4"><input id= "possibleAnswers4" type="radio" name="question1" value="September 19, 2013">  September 19, 2013</label><br>
                            </div>
                                <input class="submitButton" type="submit" value="Submit">    
                </fieldset>
        </form>
</main>
<script src="Quiz.js"></script>
</body>
</html>
